version: "3.0"

services:
  # vllmのコンテナ
  server:
    build:
      context: .
      dockerfile: Dockerfile
    image: japanese-parler-tts-server
    container_name: japanese-parler-tts-server
    command: uvicorn server.main:app --host 0.0.0.0 --port 8000 --reload
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]